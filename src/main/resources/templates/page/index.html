<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <header th:replace="~{layout/header :: header}"></header>

    <!--환전계산-->
    <section>
        <div th:replace="~{fragments/exchange :: main}">
        </div>
    </section>

    <div class="container mt-4">
        <div class="d-flex justify-content-between gap-3">
            <!--그래프-->
            <section class="w-50 p-3">
                <div th:replace="~{fragments/exchangeDetail :: detail1}"></div>
            </section>

            <!--환전상세-->
            <section class="w-50 p-3">
                <div th:replace="~{fragments/exchangeDetail :: detail2}"></div>
            </section>
        </div>
    </div>

    <!--footer-->
    <footer th:replace="~{layout/footer :: footer}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- script -->
    <!-- 환전금액 단위 변경 -->
    <script src="/js/currencyDisplay.js"></script>
    <!-- 화전 계산 api -->
    <script src="/js/convert.js"></script>
    <!-- 어제 환율 api -->
    <script src="/js/rateChart.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>exchangeDetail</title>
</head>
<body>

<div th:fragment="maindetail">

    <h3 class="text-center mb-4">실시간 환율 (1000원 기준)</h3>

    <div class="col-md-4 mx-auto mb-4">
        <label for="source" class="form-label">보유 통화</label>
        <select class="form-select" id="source">
            <option value="KRW">🇰🇷 한국 원 (KRW)</option>
            <option value="USD">🇺🇸 미국 달러 (USD)</option>
            <option value="JPY">🇯🇵 일본 엔 (JPY)</option>
            <option value="EUR">🇪🇺 유럽 유로(EUR)</option>
            <option value="CNY">🇨🇳 중국 위안 (CNY)</option>
            <option value="GBP">🇬🇧 영국 파운드 (GBP)</option>
            <option value="AUD">🇦🇺 호주 달러 (AUD)</option>
        </select>
    </div>

    <!-- 여기에 ID를 제대로 추가합니다! -->
    <div class="container">
        <div class="row g-3">

            <div class="col-md-4">
                <div class="border border-primary rounded-3 p-3 text-center">
                    <h6 class="mb-4" id="box1"></h6>
                    <div class="spinner-border text-primary" id="spinner1">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>

            <!-- 아래 동일하게 6개 구성 -->
            <div class="col-md-4">
                <div class="border border-primary rounded-3 p-3 text-center">
                    <h6 class="mb-4" id="box2"></h6>
                    <div class="spinner-border text-primary" id="spinner2">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="border border-primary rounded-3 p-3 text-center">
                    <h6 class="mb-4" id="box3"></h6>
                    <div class="spinner-border text-primary" id="spinner3">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="border border-primary rounded-3 p-3 text-center">
                    <h6 class="mb-4" id="box4"></h6>
                    <div class="spinner-border text-primary" id="spinner4">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="border border-primary rounded-3 p-3 text-center">
                    <h6 class="mb-4" id="box5"></h6>
                    <div class="spinner-border text-primary" id="spinner5">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="border border-primary rounded-3 p-3 text-center">
                    <h6 class="mb-4" id="box6"></h6>
                    <div class="spinner-border text-primary" id="spinner6">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>




<div th:fragment="detail1" class="border border-primary rounded-3 p-3 container mt-3">

    <h6 class="text-center mb-4">어제 환율 (1000원 기준)</h6>

    <div class="col-md-4 mx-auto mb-4">
        <label for="yesterdayTo" class="form-label"></label>
        <select class="form-select" id="yesterdayTo">
            <option value="USD">🇺🇸 미국 달러 (USD)</option>
            <option value="JPY">🇯🇵 일본 엔 (JPY)</option>
            <option value="EUR">🇪🇺 유럽 유로(EUR)</option>
            <option value="CNY">🇨🇳 중국 위안 (CNY)</option>
            <option value="GBP">🇬🇧 영국 파운드 (GBP)</option>
            <option value="AUD">🇦🇺 호주 달러 (AUD)</option>
        </select>
    </div>

    <div id="yesterday-rate" class="text-center fs-4">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span> <span class="fw-bold" id="yesterday-result"></span>
        </div>
    </div>

</div>


<div th:fragment="detail2" class="border border-primary rounded-3 p-3 container mt-3">

    <h6 class="text-center mb-4">오늘 환율 (1000원 기준)</h6>

    <div class="col-md-4 mx-auto mb-4">
        <label for="todayTo" class="form-label"></label>
        <select class="form-select" id="todayTo">
            <option value="USD">🇺🇸 미국 달러 (USD)</option>
            <option value="JPY">🇯🇵 일본 엔 (JPY)</option>
            <option value="EUR">🇪🇺 유럽 유로(EUR)</option>
            <option value="CNY">🇨🇳 중국 위안 (CNY)</option>
            <option value="GBP">🇬🇧 영국 파운드 (GBP)</option>
            <option value="AUD">🇦🇺 호주 달러 (AUD)</option>
        </select>
    </div>

    <div id="today-rate" class="text-center fs-4">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span> <span class="fw-bold" id="today-result"></span>
        </div>
    </div>

</div>



</body>
</html>
